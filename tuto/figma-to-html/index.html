<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <article class="voting-card-wrapper">
        <div class="voting-card">
            <div class="card-header text-white rounded p-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
                <figure class="logo-container text-center mb-3 mb-md-0">
                    <p class="logo-text fw-bold">Logo Liste</p>
                </figure>
                <div class="title-section text-center text-md-start">
                    <h2 class="list-title fw-bold">NOM DE LA LISTE</h2>
                </div>
                <div class="image-container text-center">
                    <img src="image/user_image/pictogrammers-material-vote-512-10.png" 
                         alt="Logo" class="list-image img-fluid" style="max-width: 100px;">
                </div>
            </div>
            <section class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <p class="progress-text">42% (108 votes)</p>
                </div>
            </section>
            <footer class="confirmation-section">
                <div class="button-wrapper">
                    <button class="confirm-button">
                        <span class="button-text">CONFIRMER</span>
                        <div class="icon-container">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="check-icon">
                                <path
                                    d="M6 7.33333L8 9.33333L14.6667 2.66667M14 8V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H10.6667"
                                    stroke="#F5F5F5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </div>
                    </button>
                </div>
                <p class="warning-text">
                    <strong>Attention</strong>:votre vote est definitif et ne poura pas être
                    modifié !
                </p>
            </footer>
        </div>
    </article>


</body>

</html>
