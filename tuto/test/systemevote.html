<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGBvote</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;

      -webkit-font-smoothing: antialiased;
    }

    menu,
    ol,
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<header class="">
  <div class="header-principal w-100 ">
    <nav class="navbar navbar-expand-lg ">
      <!-- Logo -->
      <div class="frugb-vote me-auto">
        <a href="#accueil">
          <img alt="img" class="ugb-vote-1" src="image/user_image/logoUBGvote.png" />
        </a>
      </div>

      <!-- Bouton toggle pour les petits écrans -->
      <button type="button" title="toggle" class="navbar-toggler d-lg-none ms-auto" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Liens et pseudo -->
      <div class="liens-speudo collapse navbar-collapse justify-content-end " id="navbarNav">
        <ul class="navbar-nav liens me-5 d-flex">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="frame-4">
                <div class="elections">Élections</div>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="frame-5">
                <div class="resultats">Résultats</div>
              </div>
            </a>
          </li>
        </ul>

        <!-- Pseudo à droite -->
        <div class="pseudo me-5 justify-content-center ">
          <div class="frame-36">
            <div class="avatar-block">
              <div class="avatar">
                <div class="initials">A</div>
              </div>
              <div class="info">
                <div class="title">Prenom</div>
                <div class="description">NOM</div>
              </div>
            </div>
          </div>
          <div class="frame-93 ms-3">
            <img alt="img" class="log-out" src="image/user_icons/log-out0.svg" />
          </div>
        </div>
      </div>
    </nav>
    <!-- image-header -->



    <div class="imageHeader">
      <img alt="img" class="design-sans-titre-1" src="image/user_image/image-header.png" />
      <div class="election-du-repr-sentant-des-tudiants">
        Election du représentant des étudiants
      </div>
    </div>



  </div>

</header>

<body class="">
  <!-- voter pour votre reppresentant  -->
  <div class="container-fluid  m-3 p-3">
    <div class="voter">
      <div class="voter-pour-votre-repr-sentant">
        Voter pour votre représentant
      </div>
      <div class="frame-58 d-flex ">
        <div class="election-2024-2025-en-cours-jusqu-au-15-03-2025">
          <span>Election <span class="fw-bold">2024-2025 </span> - En cours jusqu’au<span
              class="fw-bold">15/03/2025</span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- le liste a voter  -->



  <article class="voting-card-wrapper d-flex justify-content-center align-items-center py-5">
    <div class="voting-card container p-4 shadow rounded">
      <div
        class="card-header text-white rounded p-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
        <figure class="logo-container text-center mb-3 mb-md-0">
          <p class="logo-text fw-bold">Logo Liste</p>
        </figure>
        <div class="title-section text-center text-md-start">
          <h2 class="list-title fw-bold">NOM DE LA LISTE</h2>
        </div>
        <div class="image-container text-center">
          <img src="image/user_image/pictogrammers-material-vote-512-10.png" alt="Logo" class="list-image img-fluid"
            style="max-width: 100px;">
        </div>
      </div>

      <section class="progress-section">
        <div class="progress-container">
          <div class="progress-bar "></div>
          <p class="progress-text text-center ">42% (108 votes)</p>
        </div>
      </section>
      <footer class="confirmation-section">
        <div class="button-wrapper">
          <button class="confirm-button">
            <span class="button-text">CONFIRMER</span>
            <div class="icon-container">

              <img alt="icon" class="check-square" src="image/user_icons/check-square0.svg" />
              <!-- <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="check-icon">
                <path
                  d="M6 7.33333L8 9.33333L14.6667 2.66667M14 8V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H10.6667"
                  stroke="#F5F5F5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                </path>
              </svg> -->
            </div>
          </button>
        </div>
        <p class="warning-text">
          <strong>Attention</strong>:votre vote est definitif et ne poura pas être
          modifié !
        </p>
      </footer>
    </div>
  </article>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
